<!DOCTYPE html>

<head>
    <title>painfulcolour @ github</title>
    <meta name="application-name" content="painfulcolour @ github" />
    <meta name="description" content="my website for github" />
    <meta name="theme-color" content="#3355cc" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/scripts/css/index.css?increment=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/assets/scripts/javascript/main.js?increment=1"></script>

    <script>
        //Play waterphone sound from gorden ramsay
        setInterval(() => {
            var audio = new Audio('/assets/audio/waterphone.mp3');
            audio.play();
        }, 300000);
    </script>
</head>

<body>
    <topbar>
        <h2>painfulcolour @ github</h2>
    </topbar>
    <noscript>
        <!-- If the user doesnt have scripts, deny them access! -->
        <style>
            content {
                pointer-events: none;
                user-select: none;
                filter: blur(var(--modal-backdrop-blur));
            }
        </style>

        <modal-container class="vignette">
            <modal>
                <h1>Enable javascript.</h1>
                <p>To continue using the website, enable javascript.</p>
            </modal>
        </modal-container>
    </noscript>
    <content>
        <h1>welcome!</h1>
        <button onclick='functions.modal.prompt("Hello!", "This is a test modal.", "close")'>Button</button>
    </content>
</body>
